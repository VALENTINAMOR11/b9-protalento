<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"

    />
    <title>Clon Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li class="gmail"><a href="https://">Gmail</a></li>
          <li class="images"><a href="https://">Imágenes</a></li>
          <li class="menu-icon">
            <a href="https://">
              <img src="assets/images/apps-icon.png" alt="menu-icon" />
            </a>
          </li>
          <li class="sign-up">
            <button type="button" class="sign-up-button">
              <a
                href="https://accounts.google.com/v3/signin/identifier?dsh=S-1257756936%3A1687226485149438&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=es-419&ifkv=Af_xneG3fXEiVEnmeH_sruE0m-FzDxT5raJq7WSlktlcLywpofLG0naveW5cE7qDBdpSWmiWCNDo&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin"

    </header>

    <main>
      <section id="logo">
        <img src="/assets/images/google-logo.png" alt="logo" />
      </section>

      <section class="main-input">
        <div class="magnifier">
          <span class="material-symbols-outlined"> search </span>
        </div>
        <div class="input-container">
          <input type="text" id="input-search" />
        </div>
        <div class="icon">
          <a class="micro-icon" href="">
            <img src="assets/images/micro-icon.png" alt="microphone" />
          </a>
        </div>
        <div class="icon">
          <a class="cam-icon" href="">
            <img src="assets/images/camera.png" alt="camera" />
          </a>
        </div>
      </section>

      <section class="main-buttons">
        <button type="button" id="search">
          <a href="">
            Buscar con Google
          </a></button>
        <button type="button" id="lucky">
          <a href=""">
            Voy a tener suerte
        </a></button>
      </section>
    </main>

    <footer>
      <section class="country">
        <span>Colombia</span>
      </section>
      <section class="info">
        <div class="left-section">
          <a
            href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >Sobre Google</a
          >
          <a
            href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"

            >Negocios</a
          >
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >Cómo funciona la Búsqueda</a
          >
        </div>
        <div class="right-section">
          <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
          <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
          <a href="">Preferencias</a>
        </div>
      </section>
    </footer>
