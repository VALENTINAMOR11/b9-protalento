<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/sign-in.css" />
    <title>SkyPulse</title>
  </head>
  <body>
    <main>
      <div id="bank-name">
        <h1>SkyPulse</h1>
      </div>
      <form id="login-form">
        <div id="title">
          <h3>Iniciar sesión</h3>
          <p>¿Eres un nuevo usuario? <a href="#">Crear cuenta</a></p>
        </div>
        <div class="mb-3">
          <label for="input-user" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="input-user" />
          <div id="emailHelp" class="form-text">
            El que usas para ingresar por la app
          </div>
        </div>
        <div class="mb-3">
          <label for="input-password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="input-password" />
        </div>
        <button type="submit" class="btn btn-light" id="button-login">
          Iniciar sesión
        </button>
      </form>
    </main>
    <footer></footer>
    <!--Bootstrap-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
  </body>
</html>
